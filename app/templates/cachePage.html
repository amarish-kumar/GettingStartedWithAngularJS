<html lang="en" ng-app="moviesApp">
<head>
  <meta charset="utf-8">
  <title>Movie Review</title>
  <link rel="stylesheet" href="css/bootstrap.superhero.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>


</head>
<body>
<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a href="MovieDetails.html">Movie Details</a></li>
        <li><a href="NewMovie.html">Post New Movie</a></li>
        <li><a href="EditUser.html">Edit profile</a></li>
        <li><a href="cachePage.html">Cache Demo</a></li>
        <li><a href="compileSample.html">Activities</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid" style="align-items: center;padding-left: 300px;" ng-controller="cacheController">
  <h1>Cache Demo</h1>
  <hr/>
  <div class="container-fluid" style="padding: 20px;">
    <table class="table-bordered">
      <tr>
        <td>
          Key: <input type="text" ng-model="key"/> <br/>
        </td>
        <td>
          value: <input type="text" ng-model="value"/> <br/>
        </td>
        <td>
          <button type="button" class="btn btn-success" ng-click="putInCache(key,value)">Add To Cache</button>
        </td>
      </tr>
      <tr>
        <td>
         Key: <input type="text" ng-model="keyToRead"/><br/>
        </td>
        <td>
          <h3>Value From Cache: {{readFromCache(keyToRead)}}</h3>
        </td>
      </tr>
      <tr>
        <td> Key: <input type="text" ng-model="key"/>
        </td>
        <td>
          <button type="button" class="btn btn-danger" ng-click="deleteFromCache(key)">Delete From Cache</button>
        </td>
      </tr>
      <tr>
        <td>
      <button type="button" class="btn btn-danger" ng-click="flushCache()">Flush Cache</button>
        </td>

      </tr>
      <tr>
        <td><h3>Cache Size: {{currentCapacity()}}</h3></td>
      </tr>
    </table>
  </div>
</div>

<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li><span class="pull-right text-info credit">Movie Review - &copy; <a href="http://rahulsahay.com"
                                                                               target="_blank">Rahul Sahay</a></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/cacheFactoryService.js"></script>
<script src="js/controllers/cacheController.js"></script>


</body>
</html>
