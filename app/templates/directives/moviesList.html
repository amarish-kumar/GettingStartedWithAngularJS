<a href="#/show/{{movie.id}}">

  <div class="row show">
    <div class="span0 well votingWidget">
      <div class="votingButton" ng-click="upVotemMovie(movie)">
        <i class="icon-chevron-up icon-white"></i>
      </div>
      <div class="badge badge-inverse">
        <div>{{movie.voteCount}}</div>
      </div>
      <div class="votingButton" ng-click="downVotemMovie(movie)">
        <i class="icon-chevron-down icon-white"></i>
      </div>
    </div>
    <div class="well span9">
      <h4 class="show-title">{{movie.name}}</h4>
      <h6 style="margin-top: -10ox;">Director: {{movie.directorName}}</h6>
      <span>Duration: {{movie.duration}} </span><br/>
      <span>Price: {{movie.price | rupeesFilter }} </span>

      <p>About: {{movie.about}}</p>
    </div>
  </div>
</a>
